<main class="container max-w-9xl p-6 mx-auto my-6">
  <h1 class="text-3xl font-bold mb-4 text-center">Search a movie</h1>

  <form (submit)="searchMovies()" class="text-center max-w-lg mx-auto">
    <div class="mb-6">
      <input type="text" [(ngModel)]="searchQuery" name="searchQuery" placeholder="Enter a movie title" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" />
    </div>
    <button type="submit" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline">Search</button>
  </form>

  <section id="result" *ngIf="searchResult.length > 0">
    <div class="py-6 grid 2xl:grid-cols-2 place-content-around justify-center sm:py-12">
      <a routerLink="../movie/{{movie.id}}" *ngFor="let movie of searchResult">
        <div class="py-3 sm:max-w-2xl sm:mx-auto sm:mb-14 md:mb-32">
          <div class="bg-white shadow-lg border-gray-100 max-h-96	border sm:rounded-3xl p-8 flex space-x-8 transform transition duration-500 hover:scale-110 hover:cursor-pointer">
            <div class="h-48 overflow-visible w-1/2">
              <img class="rounded-3xl shadow-lg w-5/6" [src]="getMoviePoster(movie)" alt="">
            </div>
            <div class="flex flex-col w-1/2 space-y-4">
              <div class="flex justify-between items-start">
                <h2 class="text-3xl font-bold">{{ movie.title | truncate : 16 }}</h2>
              </div>
              <div>
                <div>Note: <span class="bg-yellow-400 font-bold rounded-xl p-2 w-max">{{ movie.vote_average }}</span></div>
                <div class="text-lg text-gray-800 mt-2">Release: {{ movie.release_date }}</div>
              </div>
              <p class=" text-gray-400 max-h-40 overflow-y-hidden">{{ movie.overview | truncate : 125 }}</p>
            </div>
          </div>
        </div>
      </a>
    </div>
  </section>
</main>
